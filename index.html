    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://www.azfonts.net/fonts/norse/bold-80207/preview?type=paragraph&size=64pt&color=%23fdf2f2&text=ODIN">
</head>
<body>
    <div class="main">
        <div class="plain">
        <img class="design-img" src="design-img.avif" alt="design-img">
              <div class="logo">  
                <img class="odin" src="odin-logo.png" alt="logo">
                <img class="odin-font" src="https://www.azfonts.net/fonts/norse/bold-80207/preview?type=paragraph&size=64pt&color=%23fdf2f2&text=ODIN"alt="font">             
             </div>
        </div>
        <div class="form-main">

                <strong><p class="strong">This is not a real online service! You know you need something<br>like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.</p></strong>
                <br>
                <strong><em><p class="strong">You know you want to</p></em></strong>
                <div class="form">
                    <form class="sign-up">
                        <h2>Let's do this!</h2>

                 <div class="l1"> 
                <label class="text"><p>FIRST NAME</p> 
                    <input class="text1" type="text" name="FIRST NAME">
                </label>
                <label class="text"> <p>LAST NAME</p>
                    <input class="text2" type="text" name="LAST NAME">
                </label>
            </div>
            <div class="l1"> 
                <label class="text"><p>EMAIL</p>
                    <input class="text3" type="email" name="Email">
                </label>
                <label class="text"><p>PHONE NUMBER</p>
              <input class="text4" type="number" name="PHONE NUMBER">
                </label>
            </div>
            <div class="l1"> 
                <label class="text"> <p>PASSWORD</p>
                    <input class="text5" type="password" name="PASSWORD">
                </label>
                <label class="text"> <p>CONFIRM PASSWORD</p>
                    <input class="text6" type="password" name="CONFIRM PASSWORD"> 
                </label>
            </div>
            </form>
            </div>

            <footer>
                <div class="l2"> 
                    <button>Create Account</button><br>
                    <p class="acct">Already have an account?</p> <span class="log">Log in </span>
                </div>
            </footer>
        </div>  
              

    </div>
    
</body>
</html>
